<div
  class="w-full min-h-screen flex flex-col gap-4 justify-center items-center"
>
  <div class="flex justify-end">
    <p>${{ balance }}</p>
  </div>
  <div class="flex gap-10">
    <div class="p-4 border border-gray-300 rounded-md">
      <p>{{ objNum.num1 }}</p>
    </div>
    <div class="p-4 border border-gray-300 rounded-md">
      <p>{{ objNum.num2 }}</p>
    </div>
    <div class="p-4 border border-gray-300 rounded-md">
      <p>{{ objNum.num3 }}</p>
    </div>
  </div>
  <div class="flex gap-2">
    <input
      type="number"
      name="bid"
      id="bid"
      class="px-2 border border-black rounded-md"
      [(ngModel)]="bid"
      placeholder="Input bid"
    />
    <button class="bg-slate-400 px-4 py-1 rounded-md" (click)="play()">
      Play
    </button>
  </div>
  <p></p>
</div>
